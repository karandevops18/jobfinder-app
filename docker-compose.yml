version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobfinder-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=sqlite:///./jobs.db
    networks:
      - jobfinder-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jobfinder-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://backend:5000
    networks:
      - jobfinder-net

networks:
  jobfinder-net:
    driver: bridge
